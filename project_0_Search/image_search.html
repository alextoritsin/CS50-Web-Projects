<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="form g_search">
        <div class="logo_ind">
            <img src="image_search.png" alt="search image" class="image">
        </div>
        <form action="https://google.com/search">
            <div id="bar">
                <div>
                    <span>
                        <img class="icon" src="search_icon.png" alt="search" width="17px" height="17px">
                    </span>
                </div>
                <div class="div_input">
                    <input class="s_input" type="text" name="q">
                </div>
                <div class="img_search">
                    <button type="submit" aria-label="Google Search">
                        <img class="search_btn" src="search_icon.png" alt="search" width="20px" height="20px">
                    </button>
                </div>
            </div>
            <div>
                <input name="newwindow" value="1" type="hidden">
                <input name="hl" value="en" type="hidden">
                <input name="tbm" value="isch" type="hidden">
                <input name="source" type="hidden" value="hp">
                <input name="biw" type="hidden" value="830">
                <input name="bih" type="hidden" value="639">
            </div>
        </form>
    </div>
</body>

</html>
